<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/library/{id}(id=${book.getBook_id()})}" th:object="${book}">
    <label for="bookName">Введите название книги: </label>
    <input th:type="text" th:field="*{bookName}" id="bookName"/>
    <div style="color: red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Ошибка названия книги</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input th:type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка автора</div>
    <br/>
    <label for="bookYear">Введите год книги: </label>
    <input th:type="text" th:field="*{bookYear}" id="bookYear"/>
    <div style="color: red" th:if="${#fields.hasErrors('bookYear')}" th:errors="*{bookYear}">Ошибка года книги</div>
    <br/>
    <label>
        <input th:type="submit" value="Редактировать!">
    </label>
</form>
</body>
</html>
