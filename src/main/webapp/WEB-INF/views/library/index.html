<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>

<div th:each="book : ${library}">
    <a th:href="@{library/{id}(id=${book.getBook_id()})}" th:utext="${book.getBookName() + ', '
    + book.getAuthor() + ', ' + book.getBookYear()}">user</a>
</div>
<br/>
<hr/>
<a th:href="@{/library/new}">Добавить книгу</a>
</body>
</html>
