<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новая книга</title>
</head>
<body>
<form th:method="POST" th:action="@{/library}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input th:type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Ошибка названия книги</div>
    <br/>
    <br/>
    <label for="author">Введите автора: </label>
    <input th:type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка автора</div>
    <br/>
    <br/>
    <label for="year">Введите год книги: </label>
    <input th:type="text" th:field="*{year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Ошибка года книги</div>
    <br/>
    <br/>
    <label>
        <input type="submit" value="Добавить!">
    </label>
</form>
</body>
</html>
