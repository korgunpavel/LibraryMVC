<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книга</title>
</head>
<body>
<a th:utext="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getBookYear()}">VALUE</a>
<br/>
<div th:if="${owner}">
    <p>Книга сейчас у: </p> <p th:utext="${owner.getFullName()}"></p>

    <form th:method="PATCH" th:action="@{/library/{id}/release(id=${book.getBook_id()})}">
        <input type="submit" value="Вернуть книгу">
    </form>
</div>

<div th:if="${people}">
    <p>Эта книга свободна. Кому ее назначить?</p>
    <form th:method="PATCH" th:action="@{/library/{id}/assign(id=${book.getBook_id()})}">
        <label for="person">Выберите Человека</label>
        <select th:object="${person}" th:field="*{user_id}" id="person">
            <option th:each="person : ${people}" th:value="${person.getUser_id()}" th:utext="${person.getFullName()}"></option>
        </select>
        <input type="submit" value="Назначить книгу">
    </form>

</div>



<hr/>
<form th:method="GET" th:action="@{/library/{id}/edit(id=${book.getBook_id()})}">
    <input type="submit" value="Редактировать"/>
</form>
 <form th:method="DELETE" th:action="@{/library/{id}(id=${book.getBook_id()})}">
     <input type="submit" value="Удалить"/>
 </form>

</body>
</html>
