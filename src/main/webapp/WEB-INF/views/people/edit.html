<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование человека</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getUser_id()})}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input th:type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Ошибка имени</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения: </label>
    <input th:type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Ошибка года рождения</div>
    <br/>
    <label>
        <input th:type="submit" value="Редактировать!">
    </label>
</form>
</body>
</html>
